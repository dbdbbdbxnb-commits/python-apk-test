name: Tao APK Python

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-22.04   # tránh python 3.12

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Python 3.10 (KHÔNG dùng 3.12)
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install system dependencies (QUAN TRỌNG)
        run: |
          sudo apt update
          sudo apt install -y \
            openjdk-17-jdk \
            python3-pip \
            zip unzip \
            autoconf \
            automake \
            libtool \
            pkg-config \
            build-essential \
            cmake

      - name: Install Python tools
        run: |
          pip install --upgrade pip
          pip install cython buildozer kivy

      - name: Install Android SDK
        run: |
          mkdir -p $HOME/android-sdk/cmdline-tools
          cd $HOME/android-sdk/cmdline-tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip commandlinetools-linux-11076708_latest.zip
          mv cmdline-tools latest

          export ANDROID_SDK_ROOT=$HOME/android-sdk
          export ANDROID_HOME=$HOME/android-sdk
          export PATH=$PATH:$ANDROID_SDK_ROOT/cmdline-tools/latest/bin

          yes | sdkmanager --licenses
          sdkmanager \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;33.0.2" \
            "ndk;23.2.8568313"

          # FIX sdkmanager path cho buildozer
          mkdir -p $HOME/android-sdk/tools/bin
          ln -sf $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager \
                $HOME/android-sdk/tools/bin/sdkmanager

      - name: Build APK
        run: |
          export ANDROID_SDK_ROOT=$HOME/android-sdk
          export ANDROID_HOME=$HOME/android-sdk
          export ANDROID_NDK_HOME=$HOME/android-sdk/ndk/23.2.8568313
          export PATH=$PATH:$ANDROID_SDK_ROOT/cmdline-tools/latest/bin
          buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: bin/*.apk
