name: Tao APK Python

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      # ÉP JAVA 17 (FIX LỖI class file 61 vs 55)
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      # FIX PYTHON 3.10
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # TOOL CẦN CHO python-for-android
      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            python3-pip \
            zip unzip \
            autoconf \
            automake \
            libtool \
            pkg-config \
            build-essential \
            cmake \
            git

      - name: Install Python packages
        run: |
          pip install --upgrade pip
          pip install cython buildozer kivy

      # CÀI ANDROID SDK + NDK (AN TOÀN)
      - name: Install Android SDK
        run: |
          export ANDROID_SDK_ROOT=$HOME/android-sdk
          export ANDROID_HOME=$HOME/android-sdk

          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools/latest
          cd $ANDROID_SDK_ROOT/cmdline-tools/latest

          wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip commandlinetools-linux-11076708_latest.zip
          mv cmdline-tools/* .

          export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH

          java -version
          yes | sdkmanager --licenses
          sdkmanager \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;33.0.2" \
            "ndk;23.2.8568313"

      # BUILD APK
      - name: Build APK
        run: |
          export ANDROID_SDK_ROOT=$HOME/android-sdk
          export ANDROID_HOME=$HOME/android-sdk
          export ANDROID_NDK_HOME=$HOME/android-sdk/ndk/23.2.8568313
          export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH

          buildozer android debug

      # UPLOAD APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: bin/*.apk
