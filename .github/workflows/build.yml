name: Tao APK Python

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Tai ma nguon
        uses: actions/checkout@v4

      - name: Cai Java + Python
        run: |
          sudo apt update
          sudo apt install -y python3 python3-pip zip unzip openjdk-17-jdk
          pip install --upgrade pip
          pip install cython buildozer kivy

      - name: Cai Android SDK & Accept License
        run: |
          mkdir -p $HOME/android-sdk/cmdline-tools
          cd $HOME/android-sdk/cmdline-tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip commandlinetools-linux-11076708_latest.zip
          mv cmdline-tools latest

          export ANDROID_SDK_ROOT=$HOME/android-sdk
          export PATH=$PATH:$ANDROID_SDK_ROOT/cmdline-tools/latest/bin

          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;36.0.0"

      - name: Build APK
        run: |
          export ANDROID_SDK_ROOT=$HOME/android-sdk
          export PATH=$PATH:$ANDROID_SDK_ROOT/cmdline-tools/latest/bin
          buildozer android debug

      - name: Tai APK
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: bin/*.apk
