name: Tao APK Python

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      # FIX PYTHON 3.10 (KHÔNG DÙNG 3.12)
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # CÀI TOÀN BỘ TOOL CẦN CHO python-for-android
      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            openjdk-17-jdk \
            python3-pip \
            zip unzip \
            autoconf \
            automake \
            libtool \
            pkg-config \
            build-essential \
            cmake \
            git

      - name: Install Python packages
        run: |
          pip install --upgrade pip
          pip install cython buildozer kivy

      # CÀI ANDROID SDK + NDK (FIX HOÀN TOÀN LỖI SDK)
      - name: Install Android SDK
        run: |
          export ANDROID_SDK_ROOT=$HOME/android-sdk
          export ANDROID_HOME=$HOME/android-sdk

          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
          cd $ANDROID_SDK_ROOT/cmdline-tools

          wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip commandlinetools-linux-11076708_latest.zip

          # CẤU TRÚC ĐÚNG CỦA GOOGLE
          mv cmdline-tools latest

          export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH

          yes | sdkmanager --licenses
          sdkmanager \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;33.0.2" \
            "ndk;23.2.8568313"

          # buildozer BẮT BUỘC CÓ
          mkdir -p $ANDROID_SDK_ROOT/tools/bin
          ln -sf $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager \
                $ANDROID_SDK_ROOT/tools/bin/sdkmanager

      # BUILD APK
      - name: Build APK
        run: |
          export ANDROID_SDK_ROOT=$HOME/android-sdk
          export ANDROID_HOME=$HOME/android-sdk
          export ANDROID_NDK_HOME=$HOME/android-sdk/ndk/23.2.8568313
          export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH

          buildozer android debug

      # UPLOAD APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: bin/*.apk
