name: Tao APK Python

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Tai ma nguon
      uses: actions/checkout@v4

    - name: Cai dat cong cu
      run: |
        sudo apt update
        sudo apt install -y python3 python3-pip zip unzip openjdk-17-jdk
        pip install buildozer kivy

    - name: Build APK
      run: |
        buildozer android debug

    - name: Tai APK
      uses: actions/upload-artifact@v4
      with:
        name: apk
        path: bin/*.apk
